<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>Product Landing Page</title>
        <meta name="description" content="From freeCodecamp Excercice - Responsive Web Design">

        <!-- Meta tag src: https://www.matuzo.at/blog/html-boilerplate/  -->         
        <meta property="og:title" content="Unique page title - My Site">
        <meta property="og:description" content="Page description">
        <meta property="og:image" content="https://www.mywebsite.com/image.jpg">
        <meta property="og:image:alt" content="Image description">
        <meta property="og:locale" content="en_GB">
        <meta property="og:type" content="website">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="og:url" content="https://www.mywebsite.com/page">
        <link rel="canonical" href="https://www.mywebsite.com/page">

        <meta name="theme-color" content="#FF00FF">
        <meta name="theme-color" content="#000" media="(prefers-color-scheme: dark)">
        <meta name="theme-color" content="#FFF" media="(prefers-color-scheme: light)">
        
        <link rel="stylesheet" text="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" text="text/css" href="assets/css/style.css">

        <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/site.webmanifest">

    </head>

    <body>
        <!-- Content -->
        <header id="header">
            
            <!-- Navigation -->   
            <nav class="nav-bar" id="nav-bar">

                <!-- Brand Logo -->
                <div class="brand-image-wrapper">
                    <img src="" alt="" class="header-img" id="header-img">
                    <i class="fas fa-meteor"></i>
                    <h1 class="brand-name">Meteor Technology</h1>
                </div>

                <ul class="nav-links">
                  <li><a class="nav-link" id="nav-link" href="#features">Features</a></li>
                  <li><a class="nav-link" id="nav-link" href="#prices">Prices</a></li>
                  <li><a class="nav-link" id="nav-link" href="#about">About us</a></li>
                </ul>

             </nav>
   
        </header>
        <main>
            <!-- CTA -->
            <section class="cta-form-wrapper">
                <h1>Welcome to the futur</h1>
                <form id="form" action=" https://www.freecodecamp.com/email-submit">
                    <input type="email" id="email" placeholder="Enter your email address" required>
                    <input type="submit" id="submit" class="btn btn-1" value="Join Us !">
                </form>
            </section>

            <!-- Video Advertising -->
            <section class="video-wrapper"><video src="" id="video"></video></section>

            <!-- Features -->
            <section class="features" id="features"></section>

            <!-- Prices -->
            <section class="prices" id="prices"></section>

            <!-- About us -->
            <section class="about" id="about"></section>
        </main>

        <!-- Script -->
        <script src="/assets/js/script.js" type="module"></script>
    </body>
</html>
